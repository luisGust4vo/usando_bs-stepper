<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exemplo de bs-stepper - Linear</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-Qh/RG3oZmv1LPXJ+fukV6LW9LOI5Hj4n2vWqJz49nDGDuP9mnRfzKueb/4xwfsMZ9UrDUojFhHlBMkkKrSIPjQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- bs-stepper CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bs-stepper@1.7.0/dist/css/bs-stepper.min.css" rel="stylesheet">
  <style>
    /* Personalização para o stepper linear */
    .bs-stepper-header .step {
      flex: 1;
      text-align: center;
    }
    .bs-stepper-header .step:last-child {
      justify-content: flex-end;
    }
  </style>
</head>
<body>

<div class="container mt-5">
  <div class="bs-stepper linear">
    <!-- Step buttons -->
    <div class="bs-stepper-header">
      <div class="step" data-target="#step-content-1">
        <button type="button" class="step-trigger"><i class="fas fa-user"></i> Passo 1</button>
      </div>
      <div class="step" data-target="#step-content-2">
        <button type="button" class="step-trigger"><i class="fas fa-address-card"></i> Passo 2</button>
      </div>
      <div class="step" data-target="#step-content-3">
        <button type="button" class="step-trigger"><i class="fas fa-comment"></i> Passo 3</button>
      </div>
    </div>

    <!-- Step contents -->
    <div class="bs-stepper-content">
      <div id="step-content-1" class="content">
        <p>Conteúdo do Passo 1</p>
        <div class="mb-3">
          <label for="campo1" class="form-label">Nome</label>
          <input type="text" class="form-control" id="campo1">
        </div>
        <div class="mb-3">
          <label for="campo2" class="form-label">Email</label>
          <input type="email" class="form-control" id="campo2">
        </div>
        <div class="mb-3">
          <label for="campo3" class="form-label">Idade</label>
          <input type="number" class="form-control" id="campo3">
        </div>
        <button class="btn btn-primary" onclick="stepper.next()">Próximo</button>
      </div>
      <div id="step-content-2" class="content">
        <p>Conteúdo do Passo 2</p>
        <div class="mb-3">
          <label for="campo4" class="form-label">Endereço</label>
          <input type="text" class="form-control" id="campo4">
        </div>
        <div class="mb-3">
          <label for="campo5" class="form-label">Cidade</label>
          <input type="text" class="form-control" id="campo5">
        </div>
        <div class="mb-3">
          <label for="campo6" class="form-label">Estado</label>
          <select class="form-select" id="campo6">
            <option value="">Selecione</option>
            <option value="SP">São Paulo</option>
            <option value="RJ">Rio de Janeiro</option>
            <option value="MG">Minas Gerais</option>
            <option value="RS">Rio Grande do Sul</option>
          </select>
        </div>
        <button class="btn btn-primary" onclick="stepper.previous()">Anterior</button>
        <button class="btn btn-primary" onclick="stepper.next()">Próximo</button>
      </div>
      <div id="step-content-3" class="content">
        <p>Conteúdo do Passo 3</p>
        <div class="mb-3">
          <label for="campo7" class="form-label">Comentários</label>
          <textarea class="form-control" id="campo7" rows="3"></textarea>
        </div>
        <button class="btn btn-primary" onclick="stepper.previous()">Anterior</button>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<!-- bs-stepper JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bs-stepper@1.7.0/dist/js/bs-stepper.min.js"></script>
<!-- Font Awesome -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js" integrity="sha512-UNz9Y9+ZwwrA6/0wShkWq5fITZJp8lr6jqoaLr36t+VJy+8rFVtyF8gql++/wXidok9W1b7+B3Uw0nL71Pjf8Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<script>
  // Inicialize o stepper
  var stepper = new Stepper(document.querySelector('.bs-stepper'), {
    linear: true,
    animation: true
  });
</script>

</body>
</html>
